<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Group Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #111;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            font-size: 16px;
        }
        .btn {
            background: #40a7e3;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn.red {
            background: #e34a40;
        }
        .btn.green {
            background: #2ecc71;
        }
        .status {
            background: #1a1a1a;
            border-left: 5px solid #40a7e3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.error {
            border-left-color: #e34a40;
        }
        .status.success {
            border-left-color: #2ecc71;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü§ñ Telegram Group Manager</h1>
            <div class="subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä—É–ø–ø–∞–º–∏ Telegram —á–µ—Ä–µ–∑ –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            
            <div class="input-group">
                <label>ü§ñ –¢–æ–∫–µ–Ω –±–æ—Ç–∞</label>
                <input type="text" id="botToken" placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz">
            </div>

            <div class="input-group">
                <label>üë• ID –≥—Ä—É–ø–ø—ã</label>
                <input type="text" id="chatId" placeholder="-1001234567890">
            </div>

            <button class="btn green" onclick="saveSettings()">üíæ –°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">üìå –ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã</h2>
            <div class="input-group">
                <input type="text" id="groupTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
            </div>
            <button class="btn" onclick="setGroupTitle()">–ò–ó–ú–ï–ù–ò–¢–¨</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">üìÑ –û–ø–∏—Å–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã</h2>
            <div class="input-group">
                <textarea id="groupDescription" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ"></textarea>
            </div>
            <button class="btn" onclick="setGroupDescription()">–û–ë–ù–û–í–ò–¢–¨</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">üñº –§–æ—Ç–æ –≥—Ä—É–ø–ø—ã</h2>
            <button class="btn red" onclick="deleteGroupPhoto()">–£–î–ê–õ–ò–¢–¨ –§–û–¢–û</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
            <button class="btn" onclick="getGroupInfo()">–ü–û–õ–£–ß–ò–¢–¨ –ò–ù–§–û–†–ú–ê–¶–ò–Æ</button>
            <div id="groupInfo" style="margin-top: 20px; display: none;"></div>
        </div>

        <div id="statusMessage" class="status">
            <span id="statusText"></span>
        </div>
    </div>

    <script>
        function saveSettings() {
            const token = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            
            if (!token || !chatId) {
                showStatus('‚ùå –í–≤–µ–¥–∏ —Ç–æ–∫–µ–Ω –∏ ID –≥—Ä—É–ø–ø—ã!', 'error');
                return;
            }
            
            localStorage.setItem('botToken', token);
            localStorage.setItem('chatId', chatId);
            showStatus('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
        }

        function loadSettings() {
            const token = localStorage.getItem('botToken');
            const chatId = localStorage.getItem('chatId');
            
            if (token) document.getElementById('botToken').value = token;
            if (chatId) document.getElementById('chatId').value = chatId;
        }

        async function sendTelegramCommand(method, params = {}) {
            const token = localStorage.getItem('botToken');
            const chatId = localStorage.getItem('chatId');
            
            if (!token || !chatId) {
                showStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏!', 'error');
                return null;
            }
            
            params.chat_id = chatId;
            const url = `https://api.telegram.org/bot${token}/${method}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(params)
                });
                const data = await response.json();
                
                if (!data.ok) {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.description}`, 'error');
                    return null;
                }
                return data;
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
                return null;
            }
        }

        async function setGroupTitle() {
            const title = document.getElementById('groupTitle').value.trim();
            if (!title) {
                showStatus('‚ùå –í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ!', 'error');
                return;
            }
            const result = await sendTelegramCommand('setChatTitle', {title: title});
            if (result) {
                showStatus(`‚úÖ –ù–∞–∑–≤–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–æ`, 'success');
                document.getElementById('groupTitle').value = '';
            }
        }

        async function setGroupDescription() {
            const desc = document.getElementById('groupDescription').value.trim();
            const result = await sendTelegramCommand('setChatDescription', {description: desc || ' '});
            if (result) {
                showStatus('‚úÖ –û–ø–∏—Å–∞–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ', 'success');
                document.getElementById('groupDescription').value = '';
            }
        }

        async function deleteGroupPhoto() {
            const result = await sendTelegramCommand('deleteChatPhoto');
            if (result) {
                showStatus('‚úÖ –§–æ—Ç–æ —É–¥–∞–ª–µ–Ω–æ', 'success');
            }
        }

        async function getGroupInfo() {
            const result = await sendTelegramCommand('getChat');
            if (result) {
                const chat = result.result;
                const infoDiv = document.getElementById('groupInfo');
                infoDiv.style.display = 'block';
                infoDiv.innerHTML = `
                    <div class="info-row"><span>üìå –ù–∞–∑–≤–∞–Ω–∏–µ:</span> <span>${chat.title || '-'}</span></div>
                    <div class="info-row"><span>üÜî ID:</span> <span>${chat.id || '-'}</span></div>
                    <div class="info-row"><span>üìù –û–ø–∏—Å–∞–Ω–∏–µ:</span> <span>${chat.description || '–Ω–µ—Ç'}</span></div>
                    <div class="info-row"><span>üñº –§–æ—Ç–æ:</span> <span>${chat.photo ? '‚úÖ –µ—Å—Ç—å' : '‚ùå –Ω–µ—Ç'}</span></div>
                `;
                showStatus('‚úÖ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞', 'success');
            }
        }

        function showStatus(text, type) {
            const status = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            status.className = 'status show ' + (type || 'info');
            setTimeout(() => status.classList.remove('show'), 5000);
        }

        window.onload = loadSettings;
    </script>
</body>
</html>
